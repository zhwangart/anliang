<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>安亮</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


<div class="login">
    <div class="login-media">
        <video playsinline="" autoplay="" loop="" muted="" data-autoplay="" poster="http://phggwy93l.bkt.clouddn.com/assets/video/horse.jpg">
            <source src="http://phggwy93l.bkt.clouddn.com/assets/video/horse.mp4" type="video/mp4">
        </video>
        <div class="login-media-overlay"></div>
    </div>
    <div class="login-frame" style="padding: 9rem 5rem">
        <!-- Heading -->
        <h2 class="display-4 text-center mb-3">登录</h2>

        <!-- Subheading -->
        <p class="text-muted text-center mb-5">纯粹的艺术家网站</p>

        <!-- Form -->
        <form>
            <div class="form-group">
                <label>用户名或邮箱</label>
                <input type="text" class="form-control" placeholder="用户名/邮箱">
            </div>
            <div class="form-group">

                <div class="row">
                    <div class="col">
                        <label>密码</label>
                    </div>
                    <div class="col-auto">
                        <a href="password-reset-cover.html" class="form-text small text-muted">忘记密码?</a>
                    </div>
                </div>
                <div class="input-group input-group-merge">
                    <input type="password" class="form-control form-control-appended" placeholder="">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fe fe-eye"></i>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <button class="btn btn-lg btn-block btn-dark mb-3">登录</button>

            <!-- Link -->
            <p class="text-center">
                <small class="text-muted text-center">
                    没有安亮艺术网账户 <a href="sign-up-cover.html">注册</a>.
                </small>
            </p>

        </form>
    </div>
</div>

</body>
</html>
